title: OMC2019 # 博客的主题
author: OMC   # 默认每一篇文章的作者
email: your-email@domain.com  # 邮箱
description: > # 对于博客的描述 # 在"show_exerpts:"之前，忽略分行，都视为同一个客体
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
show_excerpts: true # 如果选择 true，则在主页上展示文章摘要，如果选择 false，则不展示
# baseurl: /texture

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
  sass_dir: _sass

permalink: /posts/:title/  # 文章展示时的永久链接，如果不设置，则文章链接会变成 xxx.github.io/post/xxxx.html 仅作美观使用
texture:  # 这个主题相关的一些特殊设置
  title: OMC 2019
  tagline: Openmind Club
  date_format: "%b %-d, %Y"
  style: blue
  showNav: false
  showPicker: false

  # generate social links in footer
  social_links:    # 社交媒体信息
#    twitter: thelehhman
    github:  omc2019
#    linkedIn: in/thelehhman
#    rss: rss
 

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Build settings
# theme: texture

plugins:   # 插件
  - jekyll-seo-tag
